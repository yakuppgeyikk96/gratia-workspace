services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  gratia-api:
    build:
      context: .
      dockerfile: apps/gratia-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - HOST=0.0.0.0
      - MONGO_URI=${MONGO_URI}
      - DATABASE_URL_LOCAL=${DATABASE_URL_PRODUCTION}
      - DATABASE_URL_PRODUCTION=${DATABASE_URL_PRODUCTION}
      - ENCRYPTION_SECRET_KEY=${ENCRYPTION_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-7d}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - REDIS_HOST_LOCAL=redis
      - REDIS_PORT_LOCAL=6379
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gratia-ui:
    build:
      context: .
      dockerfile: apps/gratia-ui/Dockerfile
      args:
        - VENDOR_DASHBOARD_URL=http://gratia-vendor-dashboard:3100
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://gratia-api:8080
      - VENDOR_DASHBOARD_URL=http://gratia-vendor-dashboard:3100
      - CACHE_SECRET_KEY=${CACHE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - gratia-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gratia-vendor-dashboard:
    build:
      context: .
      dockerfile: apps/gratia-vendor-dashboard/Dockerfile
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - API_URL=http://gratia-api:8080
    depends_on:
      - gratia-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
